<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class ElectricLamp {
      status;
      constructor(status) {
          this.status = status;
      }
      getStatus() {
          return this.status;
      }
      setStatus(status) {
          return this.status;
      }
      turnOff() {
          this.status = false;
      }
      turnOn() {
          this.status = true;
      }
  }
  class SwitchButton {
      status;
      constructor(status) {
          this.status = status;
      }
      // connectToLamp(ElectricLamp) {
      //     return this.lamp;
      // }
      switchOff(ElectricLamp) {
          this.status = false;
          ElectricLamp.turnOff();
          console.log('Not Lighting')
      }
      switchOn(ElectricLamp) {
          this.status = true;
          ElectricLamp.turnOn();
          console.log('lighting')
      }
  }
  let myLamp = new ElectricLamp(false)
  let mySwitchButton = new SwitchButton(false)
  myLamp.turnOn()
  mySwitchButton.switchOn()
  mySwitchButton.switchOff()
</script>
</body>
</html>
