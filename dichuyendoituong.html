<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="800" height="600" style="border: 1px solid"></canvas>
<script>
        let ctx = document.getElementById('myCanvas').getContext('2d')
        ctx.beginPath();
        ctx.fillStyle= "#FF0000"
        ctx.arc(0,0,10,0,2*Math.PI);
        ctx.stroke();
        ctx.closePath()
</script>
</body>
</html>
